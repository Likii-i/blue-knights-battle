name = "mbti-fighters-api"
main = "worker.mjs"
compatibility_date = "2026-02-09"

[durable_objects]
bindings = [
  { name = "GAME_STATE", class_name = "GameStateDO" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameStateDO"]

[vars]
